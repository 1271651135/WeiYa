<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>damu app</title>
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <script type="text/javascript" src="../danmu/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../message/js/jquery.barrager.js"></script>
    <script type="text/javascript" src="../config/config.js"></script>
    <script type="application/javascript">
        var ws = null;
        function startServer() {
            var url = "ws://" + BASE + "echoServlet";
            if ('WebSocket' in window) {
                ws = new WebSocket(url);
            } else if ('MozWebSocket' in window) {
                ws = new MozWebSocket(url);
            } else {
                alert('Your browser Unsupported WebSocket!');
                return;
            }
            ws.onopen = function () {
                document.getElementById("content").innerHTML += '弹幕通道已开启! Welcome!<br />';
            };
            ws.onmessage = function (event) {
                if (event && event.data) {
                    var contentMessage = $.parseJSON(event.data);
                    var item = {
                        'img': contentMessage.headImgUrl,
                        'href': 'http://www.baidu.com',
                        'info': contentMessage.content,
                        close: false
                    };
                    var array = [];

                    var content = {
                        msg: item.info,
                        img: item.img
                    };
                    array.push(content);
                    $('canvas').barrager(array);
                }
            };
            ws.onclose = function () {
                document.getElementById("content").innerHTML += '弹幕通道关闭! Byebye!<br />';
            };
        }
        startServer();
    </script>
</head>
<body>
<div>

    <h1 id="content" style="text-align: center;color:#3498ed"></h1>
    <canvas style="width: 100%;height: 100%;background-color: rgba(0,0,0,0.2);position: absolute;top: 0;left: 0">
        你的浏览器不支持canvas
    </canvas>
</div>
</body>
</html>
