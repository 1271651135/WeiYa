<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
    <link id="defaultCss" rel="stylesheet" href="css/lottery.css">
    <link id="themeCss" rel="stylesheet" href="css/lottery-9.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="../lottery/js/jquery.js"></script>
    <script type="text/javascript" src="../lottery/js/lottery.js"></script>
    <script type="text/javascript" src="../lottery/js/common.js"></script>
    <script type="text/javascript" src="../config/config.js"></script>
    <!--<script type="text/javascript" src="js/awardRotate.js"></script>
    <script type="text/javascript" src="js/jquery.barrager.js"></script>
    <script type="text/javascript" src="js/jquery.extensions.js"></script>-->
    <title>年会抽奖系统</title>
    <script>
        $(document).ready(function () {
            getLottery();
            $('.showNumber a').click(function () {
                selectLotteryNumber($(this));
            });
            $(".prize a").click(function () {
                selectLotteryNumber($(this));
            });
            $('#beginLuck').click(function () {
                isAuto();
            });
            $('#stopLuck').click(function () {
                stopLuck();
            });
            $('#removeLottery').click(function () {
                removeLottery();
            });
            $('#submitLottery').click(function () {
                SubmitLotteryFans();
            });
            $('#luckUl').on('click', 'a', function () {
                deleteThis($(this), $(this).parent().data('level'));
            });

        });

    </script>
</head>
<body>
<div id="main">
    <div class="module luck_pair" id="lottery" style="display: block;top: 50px;margin: 0 auto">

        <div class="left">
            <div class="userList">
                <div id="luck_user">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="lucky"></div>
                    <ul style="">
                        <li><br><span></span></li>
                        <li><img src="" id="img_user"><br><span
                                id="span_name">八月半</span></li>
                        <li id="oFw9WuG3V49iEE1oStv64da_qYjc"
                            data-headpath="http://wx.qlogo.cn/mmopen/Q3auHgzwzM5v0xoJqddxfDibNJh3GBE0l2Zl77ibRYBibWpeFJicFfo4XFnCribQibU4IDiaKv18rZDAkAxCkVnAVB1roNc5ibezAQDacp936H1eLUI/0"
                            data-userid="oFw9WuG3V49iEE1oStv64da_qYjc"><br><span></span></li>
                    </ul>
                </div>
            </div>
            <div class="condition">
                <label>奖项:</label>
                <select class="select" name="prize">
                    <option value="一等奖">一等奖</option>
                    <option value="二等奖">二等奖</option>
                    <option value="三等奖">三等奖</option>
                </select>
                <label>人数:</label>
                <select class="select" name="userNum">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                </select>
            </div>
            <a class="clickBtn" id="beginLuck" style="display: inline-block;">开始抽奖</a>
            <a class="clickBtn stopBtn" id="stopLuck" style="display: none;">停止抽奖</a>
            <a class="clickBtn" id="luckIng" style="height: 60px;display: none">自动抽奖中(<span></span>)</a>
        </div>
        <div class="right">
            <div class="title">获奖名单</div>
            <div id="luckUl" class="result">
                <div id="level_124" class="level">
                    <ul>

                    </ul>
                </div>
            </div>
            <a class="reclick" id="removeLottery" style="left: 60px;">重新抽奖</a>
            <a class="submitUser" id="submitLottery" style="margin-left: 60px;">确认名单</a>
        </div>
    </div>
</div>
</body>
</html>
