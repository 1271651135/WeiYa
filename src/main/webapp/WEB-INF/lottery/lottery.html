<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
    <link id="defaultCss" rel="stylesheet" href="css/lottery.css">
    <link id="themeCss" rel="stylesheet" href="css/lottery-9.css">
    <link rel="stylesheet" href="css/switch-buttons.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="../lottery/js/jquery.js"></script>
    <script type="text/javascript" src="../lottery/js/jquery.fullbg.js"></script>
    <script type="text/javascript" src="../lottery/js/common.js"></script>
    <script type="text/javascript" src="../config/config.js"></script>
    <script type="text/javascript" src="../lottery/js/lottery.js"></script>

    <title>年会抽奖系统</title>

    <style>
        .fullBg {
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

    </style>
    <script type="application/javascript">
        $(document).ready(function(){
           /* var ws = null;

            $("#toggle-btn").click(function(){
                $("#content").html("");
                if(null != ws){
                    ws.close();
                    ws = null;
                }
                $("#start").show();
                $(this).hide();
            });*/
        });
    </script>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="left">
            <img class="logo" src="images/logo.png">
        </div>
        <div class="center">
            <span class="title" style="font-size: 35px;">年会抽奖</span>
        </div>
        <div class="right">
            <img class="qrcode" src="images/code.png">
        </div>
    </div>
    <div class="main">
        <div class="wrapper">
            <div class="header">
                <p class="total-join">共有 <span class="J-num" id="userCount">-</span> 人参与抽奖</p>
            <div class="btn" style="position:absolute;top:0;right:10px;">
                <label class="switch-btn">
                    <input class="checked-switch" type="checkbox" />
                    <span class="text-switch" data-yes="弹幕" data-no="no"></span>
                    <span class="toggle-btn" id="toggle-btn">
                     <!--    <input type="checkbox" class="multi-switch" value="0">-->
                    </span>

                </label>
            </div>
            </div>
            <div>
                <div class="turn-box">
                    <div class="box-wrapper">
                        <div class="box-crown"></div>
                        <div class="box-pic-wrapper">
                            <ul class="box-pic">
                                <li><img src="images/default.png" title="默认头像" id="userImg"></li>
                            </ul>
                        </div>
                        <div class="box-name-wrapper">
                            <ul class="box-name" id="box_name">
                                <li><span
                                        id="userName">求中奖</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="condition">
                        <label>奖项:</label>
                        <select class="select" name="prize">
                            <option value="一等奖">一等奖</option>
                            <option value="二等奖">二等奖</option>
                            <option value="三等奖">三等奖</option>
                        </select>
                        <label>人数:</label>
                        <select class="select" name="userNum">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                    <div class="box-btn" id="beginLuck">开始抽奖</div>
                    <div class="box-btn" id="stopLuck" style="display: none;">停止抽奖</div>
                </div>
                <div class="award-list">
                    <div class="award-list-wrapper">
                        <div class="list-header">
                            <p>获奖名单</p>
                            <p></p>
                        </div>
                        <div class="list-container" id="luckyUser">
                            <ul>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
