<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.3,user-scalable=no">
    <title>评论上墙</title>
    <link rel="stylesheet" href="../comment/css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/qqFace.css">
    <script type="text/javascript" src="../lottery/js/jquery-1.8.3.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.qqFace.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../lottery/js/config.js"></script>
    <script type="text/javascript" src="../comment/js/comment.js"></script>
</head>
<style>
   /* #facebox{top:100px !important;left:0 !important}*/
</style>
<body>
<div id="container">
    <div class="zoom">
        <div class="error_dialog" style="display: none">
            <img src="images/error.png">
            <p></p>
        </div>
        <div class="wrapper gowall" style="background-repeat: repeat">
            <div class="companyLogo">
                <img alt src="images/flower.png">
            </div>
            <div class="companyName">
                <p>评论上墙</p>
                <div class="fgx">
                    <img alt src="images/fgx.png">
                </div>
            </div>
            <div class="signIn2">
                <div class="head_box">
                    <div class="headbox">
                        <img alt src="" id="headImgUrl">
                    </div>
                </div>
                <div class="userName" id="nickName"></div>
            </div>
            <div class="send_words">
                <p>上墙留言：</p>
                <div class="wordsedit1">
                    <input name="memo" placeholder="请输入留言" maxlength="70" id="msgDanmu" type="text">
                    <span class="emotion"></span>
                </div>
                <div class="senddiv">
                    <div class="fasong">
                        <input type="button" id="saveMsg" value="发送">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
