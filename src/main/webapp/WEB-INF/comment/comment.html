<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link type="text/css" href="../comment/css/index.css">
    <script type="text/javascript" src="js/megapix-image.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <style type="text/css" id="_zoom">.zoom {
        zoom: 0.48;
        -webkit-text-size-adjust: auto !important;
    }</style>
</head>
<body>
<div id="container">
    <div class="zoom">
        <div class="wrapper gowall" style="background-repeat: repeat">
            <div class="companyLogo">
                <img alt src="images/flower.png">
            </div>
            <div class="companyName">
                <p>评论上墙</p>
                <div class="fgx">
                    <img alt src="images/fgx.png">
                </div>
            </div>
            <div class="signIn1" style="margin-top: 20px;">
                <div class="head_box">
                    <div class="headbox">
                        <img alt src="images/headbox.png">
                    </div>
                    <img src="images/0.jpg">
                </div>
                <div class="userName">张兴财</div>
            </div>
            <div class="send_words">
                <p>上墙留言：</p>
                <div class="wordsedit1">
                    <textarea name="memo" placeholder="请输入留言" maxlength="70"></textarea>
                </div>
                <div class="senddiv">
                    <div class="sendimg">
                        <a id="upload" href="javascript:void (0);">
                            <img alt src="images/upload_img.png">
                        </a>
                    </div>
                    <div class="fasong">
                        <a id="saveMsg" href="javascript:void (0);">发送</a>
                    </div>
                    <div class="clear"></div>
                    <input type="file" style="display: none" name="photo" id="photo">
                </div>
                <p>留言记录：</p>
                <div class="inner">
                    <div class="lists">
                        <div class="listMarks"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        window.qiniuUpToken = 'X4i0IvBkFPckPsI5RDPYuri-srb3tlMjtZlm08lE:3AFz7HmHN1w3T-JUPK0D5dP7Y7U=:eyJzY29wZSI6InlvdXl1IiwiZGVhZGxpbmUiOjE0ODM3OTg3NTJ9';
        window.uploadBasePath = "base64upload/meeting/753/";	// 图片上传
        $('#upload').click(function () {
            if ($(this).hasClass('disabled'))            return;
            $('#photo').click();
        });
        $('#photo').change(function () {
            var index = 1;
            var dom = $("<span class='imgField' data-index=" + index + "><img src='imagestouming.png' /><i>×</i></span>");
            $('#photo').before(dom);		// 开始处理上传图片
            imgPreview(dom.find('img'), this, function (imgUrl) {			//图片上传成功回调方法
                var $btn = $('#upload');
                $btn.addClass("disabled");
                var submitData = {"aid": "753", "picture": imgUrl};
                $.post('/mobile/meeting/message', submitData, function (data) {
                    $btn.removeClass("disabled");
                    var message = "";
                    var time = new Date(data.model.msg.sendTime).Format("yyyy-MM-dd hh:mm:ss");
                    if (data.ret == 0) {
                        if (data.model.msg.status == 2) {
                            message = '<div class="words_record">' + '<span>' + '已上墙' + '</span>' + '<p>' + time + '</p>' + '<div>' + '<img src="http://imgcdn.youyu.365huaer.com/' + data.model.msg.picture + '"/>' + '</div>' + '</div>';
                        } else {
                            message = '<div class="words_record">' + '<p>' + time + '</p>' + '<div>' + '<img src="http://imgcdn.youyu.365huaer.com/' + data.model.msg.picture + '"/>' + '</div>' + '</div>';
                        }
                        $('.listMarks').after(message);
                        $('.imgField').hide();
                    } else {
                        $(".error_dialog p").html(data.msg);
                        $(".error_dialog").show();
                        setTimeout(function () {
                            $(".error_dialog").hide()
                        }, 3000);
                        return;
                    }
                }, "json");
            });
            if ($('.senddiv').find('.imgField').length > 0) {
                $('#upload').addClass('disabled');
            }
        });
    </script>
</div>
</body>
</html>
